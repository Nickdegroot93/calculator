<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Calculator</title>
  <meta name="description" content="Calculator">
  <meta name="author" content="SitePoint">
  <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="container">
        <div class="calculator-container">
            <div class="result-box">
                <div id="current-calc">0</div>
                <div id="final-calc">0</div>
            </div>
            <div id="clear" data-type="expression" class="btn">AC</div>
            <div id="backspace" data-type="expression" class="btn">bs</div>
            <div id="percentage" data-type="expression" class="btn">%</div>
            <div id="divide" data-type="expression" class="btn btn-circle">/</div>

            <div id="seven" data-type="number" class="btn">7</div>
            <div id="eight" data-type="number" class="btn">8</div>
            <div id="nine" data-type="number" class="btn">9</div>
            <div id="multiply" data-type="expression" class="btn btn-circle">X</div>

            <div id="four" data-type="number" class="btn">4</div>
            <div id="five" data-type="number" class="btn">5</div>
            <div id="six" data-type="number" class="btn">6</div>
            <div id="subtract" data-type="expression" class="btn btn-circle">-</div>

            <div id="one" data-type="number" class="btn">1</div>
            <div id="two" data-type="number" class="btn">2</div>
            <div id="three" data-type="number" class="btn">3</div>
            <div id="add" data-type="expression" class="btn btn-circle">+</div>

            <div id="enlarge" data-type="number" class="btn">L</div>
            <div id="zero" data-type="number" class="btn">0</div>
            <div id="dot" data-type="number" class="btn">.</div>
            <div id="result" data-type="expression" class="btn btn-circle">=</div>

        </div>

    </div>

  <script src="scripts.js"></script>
</body>
</html>
